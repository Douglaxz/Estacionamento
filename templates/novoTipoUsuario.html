{% extends 'template.html' %}
{% block conteudo %}
  <form method="post" action="{{ url_for('criarTipoUsuario') }}" enctype="multipart/form-data" id="formulario">
    <div class="box_cabecalho">
      <div class="box_titulo_interno">
        <i class="bi bi-person" data-toggle="tooltip" data-placement="right" title="Tipo UsuÃ¡rios"></i> {{ titulo }}
      </div>
      <div class="box_botoes">
        <a class="btn btn_titulo" href="#" onclick="myFunction()"><i class="bi bi-save" style="font-size:1.5rem; color:white;"></i></a>
      </div>
      <div class="box_botoes">
        <a class="btn btn_titulo" href="{{ url_for('tipousuario') }}"><i class="bi bi-reply" style="font-size:1.5rem; color:white;"></i></a>
      </div>
    </div>
    <!-- conteudo -->
    <div class="boxformulario">
      <fieldset>
        {{ form.csrf_token() }}
        <div class="form-group">{{ form.descricao.label(class='form-label') }}
          {{ form.descricao(class='form-control') }}</div>
        <div class="form-group">{{ form.status.label(class='form-label') }}
          {{ form.status(class='form-control') }}</div>
      </fieldset>
    </div>
  </form>
{% endblock %}
