<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Estacionamento</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{{ url_for('static', filename = 'util.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename = 'main.css') }}" rel="stylesheet" />
    <!-- =============================================================================================== -->
    <link href="{{ url_for('static', filename = 'app.css') }}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  </head>
  <body>
    <div class="divlogin">
          <form class="login100-form validate-form" method="POST" action="{{ url_for('autenticar') }}">
            <span class="login100-form-title p-b-26"><i class="bi bi-p-square-fill" style="font-size:6rem; color:blue;"></i></span>
            <div class="divlogin-input">
              <input class="form-control" type="text" name="usuario" placeholder="login" required />
            </div>
            <div class="divlogin-input" data-validate="Enter password">
              <input class="form-control" type="password" name="senha" placeholder="senha" required />
            </div>
            <div class="divlogin-input">
                <button class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>

  </body>
</html>
